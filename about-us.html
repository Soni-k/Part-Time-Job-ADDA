<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* About Section */
      .about-section {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin: 2rem 0;
      }

      .profile-img {
        width: 150px;
        border-radius: 50%;
        margin-right: 2rem;
      }

      .about-content h1 {
        margin: 0;
      }

      .about-content p {
        margin-top: 1rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .about-section {
          flex-direction: column;
          text-align: center;
        }

        .profile-img {
          margin: 0 auto 1rem;
        }
      }
    </style>
  </head>
  <body>
    <section id="about" class="about-section">
      <div class="container">
        <div class="profile">
          <img
            src="image/part-time-job.jpg"
            alt="Profile Picture"
            class="profile-img"
          />
        </div>
        <div class="about-content">
          <h1>About Me</h1>
          <p>
            Hello! I'm a passionate web developer with expertise in creating
            dynamic and responsive web applications. I enjoy turning complex
            problems into simple, beautiful, and intuitive designs.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
